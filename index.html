<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/xys.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<!-- 
			1、贪吃蛇页面结构和样式
			2、能够绘制蛇
			3、能够绘制食物
			4、让蛇运动起来
			5、蛇能够吃食物
			6、蛇碰到自己就会失败
		 -->
		 
		 <div class="page startGame">
			 <div class="startBtn">开始游戏</div>
		 </div>
		 <div class="page gaming">
			<div class="score">
				<div class="left">
					score:<span class="num">0</span>
				</div>
				<div class="pauseBtn">
					暂停
				</div>
			</div>
			 
			<div class="mainGame">
			 	
			</div>
			 
		 </div>
		 <div class="page endGame">
			 <h1>您最终获取分数是<span class="num">0</span>分</h1>
			 <div class="reStartBtn">重新开始</div>
		 </div>
		<script src="js/swiperEvent.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
